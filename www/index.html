<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log("Service Worker Registered"))
        .catch(e => console.log(e));
    }
  </script>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="style.css">

  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
  </script>
</head>
<body>
  <div class="begin-view">
    <div class="start-text">
      HELLO!
    </div>
      <input id='name_val' type='text' maxlength="10" placeholder="*Name" required/><br>
      <input id='submit' value="Start">
  </div>
  <div class="game-view">
    <div class="name"></div>
    <div class="title">Reacting time trainer</div>
    <div class="start-button" onclick="start_game();">Play</div><br>
    <div class="leaderboards-button" onclick="show_leader();">Leaderboards</div>
  </div>
  <div class="restart-view">
    <div class="name"></div>
    <div class="title-after"></div>
    <div class="start-button" onclick="start_game();">Play Again</div><br>
    <div class="leaderboards-button" onclick="show_leader();">Leaderboards</div>
  </div>
  <div class="game_block" onclick="stop_game();"><div class="game-text">Click when it's red</div></div>
  <div class="leaderboard">
    <div class="leaderboard-title">Leaderboard</div>
    <div class="stop" onclick="hide_leader();">x</div>
    <div class="leaderboard-spawn"></div>
  </div>
</body>
<script src='index.js'></script>
</html>
